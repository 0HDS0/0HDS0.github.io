<h1 mat-dialog-title>Cadastro de notícias </h1>
<mat-dialog-content>
  <form [formGroup]='newsForm'>
    <mat-form-field appearance="outline">
      <mat-label>Título</mat-label>
      <input formControlName="title" matInput>
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>Subtítulo</mat-label>
      <input formControlName="caption" matInput>
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>Textarea</mat-label>
      <textarea formControlName="body" matInput></textarea>
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>Autor</mat-label>
      <input formControlName="author" matInput>
    </mat-form-field>

    <mat-form-field appearance="fill">
      <mat-label>Choose a date</mat-label>
      <input formControlName="publishDate" matInput [matDatepicker]="picker">
      <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
      <mat-datepicker #picker></mat-datepicker>
    </mat-form-field>
  </form>
</mat-dialog-content>
<mat-dialog-actions [align]="'end'">
  <button mat-raised-button mat-dialog-close color="warn">Cancel</button>
  <button mat-raised-button [mat-dialog-close]="true" (click)="saveNews()" color="primary">Salvar</button>
</mat-dialog-actions>
